<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="assests/style.css">
</head>
<body>
    
    <header>
        <nav>
            <div class="container-navbar">
                <a href="home.html" class="link-home">
                    Home <img src="assests/img/nav/hogar.png" alt="Home">
                </a>
                <h2>GUAU&MIAU</h2>
                <button onclick="location.href='login.html'" class="btn-navbar">Iniciar sesión</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-formulario">
            <div class="titulo-formulario">
                <h2>ACCEDE A TU CUENTA</h2>
            </div>
            <form action="#" id="formulario" onsubmit="return login()" novalidate>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="log-email" class="input-text" required>
                </div>

                <div class="input-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="log-password" class="input-text">
                </div>

                <div class="olvidar-contraseña">
                    <a href="recuperar.html">Olvidaste tu contraseña? </a>
                </div>

                <div class="btn-form">
                    <button type="button" class="btn-login" id="btn-enviar" onclick="login()">Iniciar sesión</button>
                </div>

                <div class="crear-cuenta">
                    <a href="registro.html">¿No tienes una cuenta? Cree una aquí</a>
                </div>

            </form>
        </div>
    </main>

    <div id="toast" class="toast">
        
    </div>



    <footer>
        <p>&copy; GUAU&MIAU</p>
    </footer>

    <script src="funciones.js"></script>

</body>
</html>
