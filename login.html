<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="assests/style.css">
</head>
<body>
    
    <nav>
        <div class="container-navbar">
            <a href="home.html" class="link-home">
                Home <img src="assests/img/nav/hogar.png" alt="Home">
            </a>
            <h2>GUAU&MIAU</h2>
            <button onclick="location.href='login.html'" class="btn-navbar">Iniciar sesión</button>
        </div>
    </nav>



    <div class="container-formulario">
        <div class="titulo-formulario">
            <h2>ACCEDE A TU CUENTA</h2>
        </div>
        <form action="#" id="formulario">

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="input-text" required>
            </div>

            <div class="input-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="input-text">
            </div>

            <div class="olvidar-contraseña">
                <a href="#">Olvidates tu contraseña</a>
            </div>

            <div class="btn-form">
                <button type="submit" class="btn-login" id="btn-enviar">Iniciar sesión</button>
            </div>

            <div class="crear-cuenta">
                <a href="#">¿No tienes una cuenta? Cree una aqui</a>
            </div>

        </form>
    </div>




    <footer>
        <p>&copy; GUAU&MIAU</p>
    </footer>




</body>
</html>
