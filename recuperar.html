<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="assests/style.css">
</head>
<body>
    
    <header>
        <nav>
            <div class="container-navbar">
                <a href="home.html" class="link-home">
                Home <img src="assests/img/nav/hogar.png" alt="Home">
                </a>
                <h2>GUAU&amp;MIAU</h2>
                <button onclick="location.href='login.html'" class="btn-navbar">Iniciar sesión</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-formulario" id="container-form-recuperar">
            <div class="titulo-formulario">
                <h2>RECUPERAR CONTRASEÑA</h2>
            </div>

            <form action="#" id="form-recuperar" novalidate>

            <div class="container-campos">
                <div class="input-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" class="input-text" required>
                </div>
                
            <div class="input-group">
                <label for="new-password">Nueva Contraseña</label>
                <input type="password" id="new-password" class="input-text" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" class="input-text" required>
            </div>
            </div>

                <div class="btn-form">
                    <button type="button" class="btn-login" id="btn-recuperar" onclick="savePassword()">Enviar</button>
                </div>

            <div class="volver-login">
                <a href="login.html">Volver al inicio de sesión</a>
            </div>

        </form>
        </div>
    </main>

    <footer>
        <p>&copy; GUAU&MIAU</p>
    </footer>

    <script src="funciones.js"></script>

</body>
</html>
