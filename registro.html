<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>

    <link rel="stylesheet" href="assests/style.css">
</head>

<body>
    <nav>
        <div class="container-navbar">
            <a href="home.html" class="link-home">
                Home <img src="assests/img/nav/hogar.png" alt="Home">
            </a>
            <h2>GUAU&MIAU</h2>
            <button onclick="location.href='login.html'" class="btn-navbar">Iniciar sesión</button>
        </div>
    </nav>
    
    <!--REGISTRO DE USUARIO-->
    <div class="container-formulario-registro">
            <div class="titulo-formulario">
                <h2>REGISTRO DE USUARIO</h2>
            </div>
        <form action="#" id="formulario">

            <div class="input-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="reg-nombre" class="input-text">
            </div>


            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="reg-email" class="input-text" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="reg-password" class="input-text" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" class="input-text" required>
            </div>

            <div class="input-group">
                <label for="telefono">Teléfono (Opcional)</label>
                <input type="number" id="telefonoUsr" class="input-text" required>
            </div>



            <!-- REGISTRO DE MASCOTA -->
            <div class="container-form-mascota">
                <div class="header-registro-mascota">  
                    <h3>Registro de mascota</h3>
                    <button type="button" class="btn-agregar" id="btn-agregar">Agregar mascota</button>
                </div>

                <!-- Aquí se insertarán los contenedores de mascotas -->
                <div id="lista-mascotas">
                    
                </div>
            </div>




            <div class="btn-form">
                <button type="button" class="btn-login"  id="btn-registrarse" onclick= "register()" >Registrarse</button>
            </div>

        </form>
    </div>
    <script src="funciones.js"></script>
    <footer>
        <p>&copy; GUAU&MIAU</p>
    </footer>

   


</body>
</html>
