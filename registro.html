<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>

    <link rel="stylesheet" href="assests/style.css">
</head>

<body>
    <nav>
        <div class="container-navbar">
            <a href="home.html" class="link-home">
                Home <img src="assests/img/nav/hogar.png" alt="Home">
            </a>
            <h2>GUAU&MIAU</h2>
            <button onclick="location.href='login.html'" class="btn-navbar">Iniciar sesión</button>
        </div>
    </nav>
    
    
    <div class="container-formulario-registro">
            <div class="titulo-formulario">
                <h2>CREAR CUENTA</h2>
            </div>
        <form action="#" id="formulario">

            <div class="input-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" class="input-text">
            </div>


            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="input-text" required>
            </div>

            <div class="input-group">
                <label for="inputPassword">Contraseña</label>
                <input type="password" id="inputPassword" class="input-text" required>
            </div>

            <div class="input-group">
                <label for="inputPassword">Confirmar contraseña</label>
                <input type="password" id="inputPassword" class="input-text" required>
            </div>

            <div class="input-group">
                <label for="telefono">Teléfono (Opcional)</label>
                <input type="password" id="" class="input-text" required>
            </div>

            <div class="btn-form">
                <button type="submit" class="btn-login" id="btn-registrarse">Registrarse</button>
            </div>


        </form>
    </div>

    <footer>
        <p>&copy; GUAU&MIAU</p>
    </footer>

</body>
</html>
